<ion-header >
  <ion-toolbar >
    <ion-title> 
      <img src="/assets/imgs/carecenterlogo.png" >
    </ion-title>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content color='primary'>
  <div class="background-card">
  <ion-card> 
    
    <ion-card-content>
        <div class="title">
          <center>Consultas</center>
        </div>
        <div class="line"></div>

        <div class="card-content">

          <ion-list>
            <ion-item *ngFor="let perfil of lista">
              <ion-label>{{perfil.nome}}</ion-label>
              <ion-button (click)="visualizar(perfil)">Visualizar</ion-button>
            </ion-item>
          </ion-list>
          <form>
            <ion-searchbar #nome></ion-searchbar>
          </form>
          <ion-button (click)="pesquisar()">Pesquisar</ion-button>
