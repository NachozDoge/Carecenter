<ion-header>
  <ion-toolbar>  
    <img src="/assets/imgs/carecenterlogo.png">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
  
<ion-content color='primary'> 
    <div class="ion-left"></div>
  
  <ion-card style="border-radius: 15px;">
    <ion-card-header>
      <center><ion-card-subtitle style="font-weight: bold;">Marcar Consulta</ion-card-subtitle></center>
    </ion-card-header>
    <ion-card-content>
      <form [formGroup]="formGroup">
      <ion-list>
        <ion-item>
          <ion-label>Especialista</ion-label>
          <ion-select value="especialidade">
            <ion-select-option value="Fisioterapeuta">Fisioterapeuta</ion-select-option>
            <ion-select-option value="Nutricionista">Nutricionista</ion-select-option>
            <ion-select-option value="Neuro">Neuro</ion-select-option>
          </ion-select>
        </ion-item>

    
        <ion-item>
          <ion-label>Médico</ion-label>
          <ion-select value="especialidade">
            <ion-select-option value="Masculino">Dr.Fábio</ion-select-option>
            <ion-select-option value="Feminino">Dra. Fabíola</ion-select-option>
          </ion-select>
        </ion-item>
    
          <ion-item>
            <ion-label>Data</ion-label>
            <ion-datetime formControlName="dataconsulta" placeholder="Select Date"></ion-datetime>
          </ion-item>
        
          <ion-item>
            <ion-label>Metódo</ion-label>
            <ion-select formControlName="metodo">
              <ion-select-option value="online">Online</ion-select-option>
              <ion-select-option value="chat">Chat</ion-select-option>
            </ion-select>
          </ion-item>
        </ion-list>
        
        <ion-button color="dark" (click)="atualizar()" expand="full" shape="round" style="width: 50%;margin:0 auto;margin-top: 10%;margin-bottom: 5%;">
          Marcar</ion-button>
        <div class="separador"></div>

      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
