<ion-header >
  <ion-toolbar >
    <ion-title> 
      <img src="/assets/imgs/carecenterlogo.png" >
    </ion-title>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content color='primary'>
  <div class="background-card">
  <ion-card> 
    
    <ion-card-content>
        <div class="title">
          <center>Consultas</center>
        </div>

        <div class="card-content">

          <ion-list>
            <ion-item *ngFor="let marcar of lista">
              <ion-label>{{marcar.id}}</ion-label>
            </ion-item>
          </ion-list>
