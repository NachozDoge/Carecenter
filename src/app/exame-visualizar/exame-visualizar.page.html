<ion-header class="ion-no-border">
</ion-header>

<ion-content color="primary">

  <ion-button class="btnVoltar" fill="clear" size="big" color="dark" onClick="history.go(-1)">
    <ion-icon name="chevron-back-outline"></ion-icon>
  </ion-button>

  <div class="ion-header">
    <ion-avatar >
      <img src="/assets/imgs/usuario.png" >
    </ion-avatar>
  </div>

  <ion-card>
    <ion-item>
      <ion-label position="floating">Nome</ion-label>
      <ion-input disabled="true" value="{{exame.id}}"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Idade</ion-label>
      <ion-input disabled="true" value="{{exame.medico}}"></ion-input>
    </ion-item>
    
    <ion-item>
      <ion-label position="floating">Idade</ion-label>
      <ion-input disabled="true" value="{{exame.exame}}"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Idade</ion-label>
      <ion-input disabled="true" value="{{exame.cidade}}"></ion-input>
    </ion-item>

    <ion-button (click)="atualizar()" expand="full">Atualizar</ion-button>

  </ion-card>

</ion-content>
