<ion-header class="ion-no-border">
</ion-header>

<ion-content color="primary">

  <ion-button class="btnVoltar" fill="clear" size="big" color="dark" onClick="history.go(-1)">
    <ion-icon name="chevron-back-outline"></ion-icon>
  </ion-button>

  <div class="ion-header">
    <ion-avatar >
      <img src="/assets/imgs/usuario.png" >
    </ion-avatar>
  </div>

  <ion-card>
    <ion-item>
      <ion-label position="floating">Nome</ion-label>
      <ion-input disabled="true" value="{{medico.nome}}"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Data de Nascimento</ion-label>
      <ion-input disabled="true" value="{{medico.dataesq}}"></ion-input>
    </ion-item>


    <ion-item>
      <ion-label position="floating">Especialidade</ion-label>
      <ion-input disabled="true" value="{{medico.espc}}"></ion-input>
    </ion-item>


    <ion-item>
      <ion-label position="floating">CPF</ion-label>
      <ion-input disabled="true" value="{{medico.cpf}}"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Endereço</ion-label>
      <ion-input disabled="true" value="{{medico.endereco}}"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Número</ion-label>
      <ion-input disabled="true" value="{{medico.numero}}"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Cidade</ion-label>
      <ion-input disabled="true" value="{{medico.cidade}}"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Estado</ion-label>
      <ion-input disabled="true" value="{{medico.estado}}"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">E-mail</ion-label>
      <ion-input disabled="true" value="{{medico.email}}"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Telefone</ion-label>
      <ion-input disabled="true" value="{{medico.telefone}}"></ion-input>
    </ion-item>

    <ion-button (click)="atualizar()" color="dark" expand="full">Atualizar</ion-button>

  </ion-card>

</ion-content>
