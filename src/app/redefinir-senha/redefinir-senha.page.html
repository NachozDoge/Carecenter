<ion-header class="ion-no-border">

</ion-header>
  
  <ion-content color="primary" >

    <ion-button class="btnVoltar" fill="clear" size="big" color="dark" onClick="history.go(-1)">
      <ion-icon name="chevron-back-outline"></ion-icon>
    </ion-button>

    <div class="logo" >
      <img src="/assets/imgs/carecenterlogo.png" style="width:70%;margin-left:16%;margin-top:10%;">
    </div>
  
    <div class="login-container">
      <form class="form">

        <ion-item class="ion-margin-redef">
          <ion-input shape="round" type="text" placeholder="Insira o e-mail cadastrado"></ion-input>
        </ion-item>

        <ion-button color="dark" (click)="atualizar()" expand="full" shape="round">
          Atualizar</ion-button>
        <div class="separador"></div>
        
      </form>
    </div>
  
  </ion-content>
