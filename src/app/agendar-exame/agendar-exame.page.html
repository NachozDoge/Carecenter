<ion-header>
  <ion-toolbar>
    <img src="/assets/imgs/carecenterlogo.png" >
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content color='primary'> 
  <div class="ion-left"></div>
  
  <ion-card>
    <ion-card-header>
      <center><ion-card-subtitle>Agendar Exame</ion-card-subtitle></center>
    </ion-card-header>
    <ion-card-content>

      <form [formGroup]="formGroup">
        <ion-list>
       
          <ion-item>
            <ion-label>Tipo de Exame</ion-label>
            <ion-select formControlName="sangue">
              <ion-select-option value="Covid">Covid</ion-select-option>
              <ion-select-option value="Aids">Aids</ion-select-option>
              <ion-select-option value="Sifilis">Sifilis</ion-select-option>
            </ion-select>
          </ion-item>
     
          <ion-item>
            <ion-label>Data</ion-label>
            <ion-datetime formControlName="data" placeholder="Select Date"></ion-datetime>
          </ion-item>
      
          <ion-item>
            <ion-label>Estado</ion-label>
            <ion-select formControlName="estado">
              <ion-select-option value="Rio de Janeiro">Rio de Janeiro</ion-select-option>
              <ion-select-option value="Rio Grande do Sul">Rio Grande do Sul</ion-select-option>
              <ion-select-option value="bangu">Bangu</ion-select-option>
            </ion-select>
          </ion-item>
        </ion-list>

        <ion-button class="btnProsseguir" shape="round" size="medium" color="dark" expand="block"
        (click)="cadastrar()">Agendar</ion-button>

      </form>
    </ion-card-content>
  </ion-card>
