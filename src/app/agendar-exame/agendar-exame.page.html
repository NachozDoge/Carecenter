<ion-header >
  <ion-toolbar>

    <ion-title> 
      <img src="/assets/imgs/carecenterlogo.png" >
    </ion-title>

    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
   
  </ion-toolbar>
</ion-header>

<ion-content color='primary'> 
  <div class="ion-left"></div>
  
  <ion-card>
    <ion-card-header>
      <center><ion-card-subtitle>Agendar Exame</ion-card-subtitle></center>
    </ion-card-header>
    <ion-card-content>

      <form [formGroup]="formGroup">
      
        <ion-list>
          <ion-item>
            <ion-label>Tipo de Exame</ion-label>
            <ion-select value="especialidade">
              <ion-select-option value="c">Covid</ion-select-option>
              <ion-select-option value="s">Sangue</ion-select-option>
              <ion-select-option value="raiox">Raio-X</ion-select-option>
            </ion-select>
          </ion-item>
        </ion-list>
          
        <ion-list>
          <ion-item>
            <ion-label>Data</ion-label>
            <ion-datetime value="1990-02-19" placeholder="Select Date"></ion-datetime>
          </ion-item>
        </ion-list>

        <ion-list>
          <ion-item>
            <ion-label>Bairro</ion-label>
            <ion-select value="bairro">
              <ion-select-option value="c">Campo Grande</ion-select-option>
              <ion-select-option value="s">Serop√©dica</ion-select-option>
              <ion-select-option value="b">Bangu</ion-select-option>
            </ion-select>
          </ion-item>
        </ion-list>

        <ion-button class="btnProsseguir" shape="round" size="medium" color="dark" expand="block"
        (click)="cadastrar()">Agendar</ion-button>

      </form>
    </ion-card-content>
  </ion-card>
